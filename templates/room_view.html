<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>ARB</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='arb.css') }}" type="text/css">
        <script src="{{ url_for('static', filename='vue.js') }}"></script>
        <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    </head>
    <body>
        {% raw %}
            <a href="/">Zurück zur Übersicht</a>
            <div id="timetable">
            <h1>{{room.name}}</h1>
                <button @click="week_offset -= 1 ; get_room();">←</button>
                <button @click="week_offset=0;get_room();">⌂</button>
                <button @click="week_offset += 1; get_room();">→</button>
                <span style="font-size: 1.4rem; font-weight: bold;">KW: {{room.week_num}}</span>
                <hr>
                <div class="timetable">
                    <div class="day" v-for="day,i in room.timetable">
                        <div class="period head">
                            {{day_names[i]}}
                            |
                            {{day.date | datum}}
                        </div>
                        <div v-for="period,j in day.periods">
                            <div v-if="period.person == user"
                                 class="period me"
                                 @click="cancel_room(period.ID)">
                                {{j+1}}
                                <br>
                                {{ period.person | username }}
                                <br>
                                (cancel)
                            </div>
                            <div v-if="period.ID && period.person != user"
                                 class="period booked">
                                {{j+1}}
                                <br>
                                 {{ period.person | username }}
                            </div>
                            <div v-if="!period.person" class="period free"
                                @click="book_room(day.date, j+1)">
                                {{j+1}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endraw %}
        <script>
            var app = new Vue({
                el: '#timetable',
                data: {
                    room: [],
                    ID: {{ID}}, 
                    user: "{{user}}",
                    week_offset: 0,
                    day_names: [
                        'MO',
                        'DI',
                        'MI',
                        'DO',
                        'FR',
                        'SA',
                        'SO',
                    ],
                    socket: io(),
                },
                methods: {
                    get_room: function () {
                        let vueapp = this; // fuck js!
                        fetch('/rest/room/' + this.ID + '/week_offset/' + this.week_offset,  {credentials: 'same-origin'})
                            .then(
                                function(res) {
                                    return res.json()
                                }
                            )
                            .then(
                                function(data) {
                                    vueapp.room = data;
                                }
                            )
                    },
                    book_room: function (iso_date, period){
                        let data = {period: period, iso_date: iso_date}
                        fetch (
                            '/rest/room/' + this.ID,
                            {
                                method: "POST",
                                credentials: "same-origin",
                                headers : {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify(data)
                            }
                        ).then(
                            function(res) {
                                return res.json()
                            }
                        ).then(
                            function(ans) {
                                if (!ans) {
                                    alert('sorry, slot already taken!')
                                };
                            }
                        )
                    },
                    cancel_room: function(ID){
                        fetch (
                            '/rest/room/' + ID,
                            {
                                method: "DELETE",
                                credentials: "same-origin",
                            }
                        ).then(
                            function(res) {
                                return res.json()
                            }
                        ).then(
                            function(ans) {
                                if (!ans) {
                                    alert('sorry, this didnt work :(!')
                                };
                            }
                        )
                    },
                },
                mounted: function() { 
                    this.get_room(); 
                    this.socket.on('update', (data) => {
                        if (this.ID == data.room_id) {
                            this.get_room();
                        }
                    });
                },
                filters: {
                    username: function (x) {
                        let temp = x.split('@')[0];
                        temp = temp.split('.')
                        for (let i in temp) {
                            temp[i] = temp[i][0].toUpperCase() + temp[i].slice(1);
                        }
                        temp = temp.join('.')
                        return temp
                    },
                    datum: function (x) {
                        let temp = x.split('-');
                        temp.reverse();
                        temp = temp.join('.');
                        return temp
                    },
                },
            })
        </script>
    </body>
</html>
